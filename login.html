<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-image: url('image/background.jpeg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
        }


        .navbar {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #2a9d8f; 

        .profile-icon {
            color: #333;
            font-size: 24px;
            margin-right: 20px;
        }

       
        .form-container {
            background-color: #fff;
            max-width: 600px; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 100px auto;
            opacity: 0.95;
        }

       
        .form-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-header img {
            height: 50px;
            margin-right: 10px;
        }

        .form-header span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

    
        .form-container .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: start;
            margin: 10px 0;
        }

        .form-container .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

  
        .form-container .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-container button {
            background-color: #2a9d8f; 
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="./image/Logo UTM.jpg" alt="UTM Logo"> 
            <img src="./image/MJIIT LOGO.jpg" alt="MJIT Logo"> 
        <div>
            <a href="#">Home</a>
            <a href="#">My Bookings</a>
            <a href="#">Rooms</a>
            <a href="#">Analytics</a>
            <a href="#">Help</a>
            <span class="profile-icon">&#128100;</span> 
        </div>
    </div>


    <div class="form-container">
        <div class="form-header">
            <img src="./image/Logo UTM.jpg" alt="UTM Logo" height="50px" width="100px"> 
            <img src="./image/MJIIT LOGO.jpg" alt="MJIT Logo" height="50px" width="100px"> 
            <span>Malaysia-Japan International Institute of Technology</span>
        </div>
        <h1>Sign In</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="keep-logged-in">
                <label for="keep-logged-in">Keep me logged in</label>
            </div>
            <div class="button-container">
                <button type="submit">Login</button>
                <button type="button">Guest Login</button>
            </div>
        </form>
    </div>

</body>
</html>
