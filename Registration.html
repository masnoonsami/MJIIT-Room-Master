<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Background Image Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpeg'); /* Replace with the actual background image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        /* Header Navigation Bar */
        .navbar {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #2a9d8f; /* Teal hover color */
        }

        .profile-icon {
            color: #333;
            font-size: 24px;
            margin-right: 20px;
        }

        /* Centered Form Container */
        .form-container {
            background-color: #fff;
            max-width: 600px; /* Increased width */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 100px auto;
            opacity: 0.95;
        }

        /* Form Header Styling */
        .form-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-header img {
            height: 50px;
            margin-right: 10px;
        }

        .form-header span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Input Fields */
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Sign Up Button */
        .form-container button {
            background-color: #2a9d8f; /* Teal button color */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #21867a;
        }

        /* Footer Links */
        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: #2a9d8f;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section with Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="./image/Logo UTM.jpg" alt="UTM Logo"> <!-- Replace with actual UTM logo URL -->
            <img src="./image/MJIIT LOGO.jpg" alt="LOGO"> <!-- Replace with actual UTM logo URL -->
            
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">My Bookings</a>
            <a href="#">Rooms</a>
            <a href="#">Analytics</a>
            <a href="#">Help</a>
            <span class="profile-icon">&#128100;</span> <!-- Unicode character for profile icon -->
        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">

        <div class="form-header">
            <img src="./image/Logo UTM.jpg" alt="UTM Logo" height="50px" width="100px"> <!-- Replace with actual UTM logo URL -->
            <img src="./image/MJIIT LOGO.jpg" alt="MJIT Logo" height="50px" width="100px"> <!-- Replace with actual MJIT logo URL -->
            <span>Malaysia-Japan International Institute of Technology</span>
        </div>
        <h1>Sign Up</h1>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="*Email" required>
            <input type="password" placeholder="*Create a Password" required>
            <input type="password" placeholder="*Re-enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
